<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToHomePage()"><ion-icon name="arrow-back-sharp"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title style="padding: 0">Configurações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="idUsuario == 0">
  <h2>Você precisa fazer login para ter acesso as configurações.</h2>
</ion-content>

<ion-content *ngIf="idUsuario != 0">
  <ion-list>
    <!-- <ion-item>
      <ion-icon name="person"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-item> -->

    <ion-item (click)="setOpenSenha(true)">
      <ion-icon name="lock-closed"></ion-icon>
      <ion-label>Alterar senha</ion-label>
    </ion-item>

    <ion-item (click)="setOpenConta(true)">
      <ion-icon name="trash"></ion-icon>
      <ion-label style="color: red;">Excluir conta</ion-label>
    </ion-item>

    <!-- <ion-item>
      <ion-icon name="notifications"></ion-icon>
      <ion-label>Notificações</ion-label>
      <ion-toggle checked="true" slot="end"></ion-toggle>
    </ion-item> -->

    <!-- <ion-item>
      <ion-icon name="moon"></ion-icon>
      <ion-label>Modo escuro</ion-label>
      <ion-toggle [(ngModel)]="isDarkTheme" (ionChange)="toggleTheme()"
        [class.ion-color-dark]="isDarkTheme"></ion-toggle>
      <ion-toggle></ion-toggle>
    </ion-item> -->
  </ion-list>
</ion-content>


<ion-modal [isOpen]="isModalOpenSenha">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Alterar senha</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setOpenSenha(false)">Fechar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-label position="stacked">Senha antiga:</ion-label>
        <ion-input type="password" placeholder="********" [(ngModel)]="senhaAntiga"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Senha nova:</ion-label>
        <ion-input type="password" placeholder="********" [(ngModel)]="senhaNova1"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Repita a nova senha</ion-label>
        <ion-input type="password" placeholder="********" [(ngModel)]="senhaNova2"></ion-input>
      </ion-item>


      <br>

      <div class="error-message" *ngIf="verificarErro">
        <ion-icon name="alert-circle"></ion-icon>
        <span>{{mensagemErro}}</span>
      </div>

      <br>

      <ion-button (click)="alterarSenha()">Alterar</ion-button>

    </ion-content>
  </ng-template>
</ion-modal>

<ion-modal [isOpen]="isModalOpenConta">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Excluir conta</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setOpenConta(false)">Fechar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-label position="stacked">Digite sua senha:</ion-label>
        <ion-input type="password" placeholder="********" [(ngModel)]="senha"></ion-input>
      </ion-item>

      <br>

      <div class="error-message" *ngIf="verificarErro">
        <ion-icon name="alert-circle"></ion-icon>
        <span>{{mensagemErro}}</span>
      </div>

      <br>

      <ion-button (click)="alertExcluirConta()">Excluir</ion-button>

    </ion-content>
  </ng-template>
</ion-modal>
